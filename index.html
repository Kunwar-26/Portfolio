<!DOCTYPE html>
<html>
<head>
    <title>Kunwardeep-Developer, Student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer src="script.js"></script>
</head>
<body>

    <nav>
        <ul class="navbar">
            <li>Home</li>
            <li>Skills</li>
            <li>Projects</li>
        </ul>
    </nav>

    <main>
        <section class="hidden" id="info"> 
            <div class="name">Hi i am Kunwardeep</div>
            <div class="dev">I am Student and a developer</div>
        </section>

        <section class="hidden" id="skills">

            <div class="slider">

                <button class="sliderButton prev">                    
                    <span class="material-symbols-rounded">
                        arrow_back_ios
                    </span>                    
                </button>

                <button class="sliderButton next">
                    <span class="material-symbols-rounded">
                        arrow_forward_ios
                    </span>
                </button>                

                <div aria-label="NewestPhoto">
                    <ul>
                        <li class="slide">
                            <img src="./images/Skill-images/html-icons-.png">
                        </li> 

                        <li class="slide">
                            <img src="./images/Skill-images/css-icons-.png">
                        </li> 

                        <li class="slide">
                            <img src="./images/Skill-images/js-icons-.png">
                        </li> 
                    </ul>
                </div>
            </div>

        </section>

        <section class="hidden" id="projects">

        </section>
        
    </main>

    
</body>
</html>
